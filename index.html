<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="ass/css/all.min.css">
    <link rel="stylesheet" href="ass/css/style.css">
</head>

<body>
    <!--start navbar-->
    
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="parent">
            <div class="child"></div>
        </div>
        <div class="container">
            <span><i class="fa-regular fa-chart-bar pe-5"></i></span>
            <a class="navbar-brand">BookStore</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" role="button"
                            aria-expanded="false">BOOKS
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Arabic</a></li>
                            <li><a class="dropdown-item" href="#">English</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">STORE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">ACCESS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NEWS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <span><i class="fa-solid fa-cart-shopping iconn"></i></span>
                    <span><i class="fa-solid fa-magnifying-glass iconn"></i></span>
                    <input class="rounded-pill form-control bg-transparent h-25 mt-2" type="search"
                        aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <!--end navbar-->

    <!--start header-->
    <header class="header" id="header">
        <div class="container">
            <div clas="header-content">
                <span></span>
            </div>
        </div>

    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
